<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Map Creator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body style="background-color: #636363; position: unset !important; overflow-y: scroll;">

    background-color: aqua; 
    position: fixed; 
    width: 1280px; 
    z-index: 9;
    text-align: center;">
        <div style="background-color: rgb(136, 41, 224);">
            Terrenos
        </div>

            Caminos
        </div>
        <div style="background-color: rgb(206, 146, 16);">

        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../src/editor/detect-zoom.min.js"></script>
    <script src="../src/editor/keylogger.js"></script>
    <script src="../src/editor/codificador.js"></script>
